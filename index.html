<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripa Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section Start-->
    <header class="header">
        <h2 class="logo">Ripa Shop</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
        </nav>
    </header>
    <!-- Header Section End-->

    <!-- Hero Section Start -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to Ripa Shop</h1>
            <p>Your one-stop shop for simple, clean and beautiful products.</p>
            <button class="btn">Explore Now</button>
        </div>
    </section>
    <!-- Hero Section End --> 

    <!-- Products Section Start -->
    <section class="products">
        <h2>Our Featured Products</h2>

        <div class="card-container">
            <div class="card">
                <h3>Product One</h3>
                <p>Clean, modern and stylish.</p>
                <button class="btn">Buy Now</button>
            </div>

            <div class="card">
                <h3>Product Two</h3>
                <p>Simple and powerful.</p>
                <button class="btn">Buy Now</button>
            </div>

            <div class="card">
                <h3>Product Three</h3>
                <p>Perfect for everyone.</p>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </section>
    <!-- Products Section End -->

    <!-- Footer Section Start -->
    <footer class="footer">
        <p>© 2025 Ripa Shop• All Rights Reserved</p>
    </footer>
    <!-- Footer Section End -->
</body>
</html>
